name: deploy-mkdocs site 

on:
  push:
    branches: 
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install mkdocs-material 
      - name: Copy Readme
        run: |
            cp README.md chapters/      
      - name: Remove chapters prefix from README links.
        run: |
            sed -ire "s;./chapters/;;g" chapters/README.md

      - run: mkdocs gh-deploy --force